<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>ToDo-App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>ToDo List</h1>
            </div>
            <div class="col-12">
                <div x-data="{ todos: [], userInput: ''}">
                    <form x-on:submit.prevent>
                        <input x-model="userInput" placeholder="Enter todo item" type="text">
                        <button @click="if(userInput.trim().length) 
                todos.push({name: userInput[0].toUpperCase() + userInput.slice(1).toLowerCase(), completed: false}); userInput = ''">Add</button>
                    </form>
                    <template x-for="todo in todos">
                        <div>
                            <input type="checkbox" x-model="todo.completed">
                            <span x-text="todo.name" :class="{'completed': todo.completed}"></span>
                            <button @click="todos = todos.filter((currentToDo)=> currentToDo != todo)"
                                class="delete">x</button>
                        </div>
                    </template>
                    <button @click="todos = []" x-show="todos.length">Clear All</button>
                    <div>
                        <span x-text="todos.filter((todo) => todo.completed).length"></span> /
                        <span x-text="todos.length"></span> todos completed
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
