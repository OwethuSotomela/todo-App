<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white" x-data="todoApp()" x-init="init()">

  <div class="app">
    <h1>ToDo App</h1>

    <input type="text" x-model="newTask" placeholder="Enter todo item" />
    <button @click="addTask()">Add</button>

    <div>
      <button @click="filter = 'all'">All</button>
      <button @click="filter = 'active'">Active</button>
      <button @click="filter = 'completed'">Completed</button>
    </div>

    <ul>
      <template x-for="(task, index) in filteredTasks()" :key="index">
        <li>
          <input type="checkbox" x-model="task.completed" />
          <span x-text="task.text" :class="{ 'line-through': task.completed }"></span>
          <button @click="deleteTask(index)">üóëÔ∏è</button>
        </li>
      </template>
    </ul>

    <div>
      <span x-text="`${completedCount()} / ${tasks.length} tasks completed`"></span>
    </div>

    <div>
      <a href="#" @click.prevent="exportTasks()">Export</a> |
      <a href="#" @click.prevent="toggleTheme()">Toggle Theme</a>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
