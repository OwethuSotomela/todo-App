<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>ToDo-App</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h1>ToDo App</h1>

        <div x-data="{ todos: [], userInput: ''}">
            <form x-on:submit.prevent>
                <input x-model="userInput" placeholder="Enter todo item" type="text">
                <button @click="todos.push({name: userInput, completed: false})">Add</button>
            </form>
            <template x-for="todo in todos">
                <div>
                    <input type="checkbox">
                    <span x-text="todo.name"></span>
                    <button @click="todos = todos.filter((currentToDo)=> currentToDo != todo)">x</button>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
