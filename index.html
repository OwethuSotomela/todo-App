<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>ToDo-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white shadow-lg rounded-lg p-6">
        <div class="text-center mb-4">
            <h1 class="text-4xl font-bold text-gray-800">ToDo App</h1>
        </div>
        <div x-data="myToDos">
            <form x-on:submit.prevent class="flex justify-center mb-4">
                <input x-model="userInput" placeholder="Enter todo item" type="text" class="form-control mr-2 w-1/2">
                <button @click="addToDo()" class="btn btn-success">Add</button>
            </form>
            <template x-for="todo in todos">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                        <input type="checkbox" x-model="todo.completed" class="form-check-input mr-2">
                        <span x-text="todo.name" :class="{'line-through': todo.completed}" class="text-lg"></span>
                    </div>
                    <button @click="checkMyBox(todo)" class="btn btn-danger btn-sm">x</button>
                </div>
            </template>
            <button @click="todos = []" x-show="todos.length" class="btn btn-warning mt-4">Clear All</button>
            <div class="mt-4 text-center text-gray-600">
                <span x-text="todos.filter((todo) => todo.completed).length"></span> /
                <span x-text="todos.length"></span> todos completed
            </div>
        </div>
    </div>
</body>

</html>
