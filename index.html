<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>ToDo App</h1>
    <input type="text" id="todoInput" placeholder="Enter todo item" />
    <button id="addBtn" class="btn green">Add</button>

    <div class="filters">
      <button class="btn filter-btn" data-filter="all">All</button>
      <button class="btn filter-btn" data-filter="active">Active</button>
      <button class="btn filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todoList"></ul>

    <div class="controls">
      <a href="#" id="exportLink">Export</a> |
      <a href="#" id="toggleTheme">Toggle Theme</a>
    </div>

    <p id="statusText"><span id="completedCount">0</span> / <span id="totalCount">0</span> tasks completed</p>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
